services:
  postgres:
    image: postgres:18
    container_name: stock_sim_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: stock_sim
    volumes:
      - postgres_data:/var/lib/postgresql
    ports:
      - "55432:5432"

  redis:
    image: redis:7
    container_name: stock_sim_redis
    restart: always
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    container_name: stock_sim_backend
    restart: always
    expose:
      - "8000"  # Expose internally to other containers
    environment:
      - ACCESS_TOKEN_EXPIRE_MINUTES=43200
      - DATABASE_URL=postgresql://user:password@postgres:5432/stock_sim
      - REDIS_URL=redis://redis:6379/0
      - TZ=Asia/Taipei
    env_file:
      - ./backend/.env
    depends_on:
      - postgres
      - redis

  frontend:
    build:
      context: ./frontend
    container_name: stock_sim_frontend
    restart: always
    ports:
      - "3002:80" # Map NAS port 3002 to Nginx port 80
    depends_on:
      - backend

volumes:
  postgres_data: 
